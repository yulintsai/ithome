    image: scylladb/scylla:3.3.4
    commands:
    - sleep 20
    - cqlsh -e "SHOW VERSION" cassandra 7199

services:
  - name: cassandra
    image: scylladb/scylla:3.3.4
    command: ["--listen-address", "cassandra"]
  - name: cassandra-2
    image: scylladb/scylla:3.3.4
    command: 
    - --seeds=cassandra
  - name: cassandra-3
    image: scylladb/scylla:3.3.4
    command: 
    - --seeds=cassandra