kind: pipeline
type: docker
name: default

steps:
  - name: ping scylla
    image: scylladb/scylla:3.3.4
    commands:
    - sleep 20
    - cqlsh -e "SHOW VERSION" scylladb

services:
  - name: scylladb
    image: scylladb/scylla:3.3.4
    command: ["--experimental", "1", "--smp", "1", "--cpuset", "1", "--listen-address", "scylladb"]